<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD RESET</title>
    <link rel="stylesheet" href="static/css/login.css">
    <script src="static/js/login.js" defer ></script>
    <!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="static/assets/img/favicon-16x16.png ">
</head>
<body>
  <div class="login-page">
    <div class="form">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div>
      <h4>{{ messages[0] }}</h4>
    </div>
  {% endif %}
{% endwith %}
      <form class="login-form" method="POST" action="/resetpwd">
        <h2>PASSWORD RESET</h2>
        <input type="email" required placeholder="Email" id="user" name="email" autocomplete="off" />
        <input oninput="return formvalid()" type="password" name="password" required placeholder="Password" id="pass" autocomplete="off" />
	<input oninput="return formvalid()" type="password" name="confirmpwd" required placeholder="confirm Password" id="pass" autocomplete="off" />
        <img src="https://cdn2.iconfinder.com/data/icons/basic-ui-interface-v-2/32/hide-512.png" onclick="show()" id="showimg">
        <span id="vaild-pass"></span>
        <button type="submit">REQUEST PASSWORD RESET</button>
	<!--<p class="message"><a href="{{ url_for('resetpwd') }}">Forgot your password?</a></p>--!>
      </form>
    </div>
  </div>
</body>
</html>
